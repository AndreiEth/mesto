<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <p class="profile__user-about">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" action="#" name="popupform" id="popup-form">
                    <input required minlength="2" maxlength="40" class="popup__popup-form popup__popup-form_text_name" id="form-name" name="popup-form-name" type="text"
                        placeholder="Имя" value="Жак-Ив Кусто">
                        <span class="popup__error" id="form-name-error"></span>
                    <input required minlength="2" maxlength="200" class="popup__popup-form popup__popup-form_text_job" id="form-job" name="popup-form-job" type="text"
                        placeholder="О себе" value="Исследователь океана">
                        <span class="popup__error" id="form-job-error"></span>
                    <button class="popup__save-button" disabled type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup" id="addpopup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" id="closeaddbutton"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" action="#" name="popupform" id="addpopup-form">
                <input required minlength="2" maxlength="30" class="popup__popup-form popup__popup-form_text_place" id="form-place" name="popup-form-place" type="text"
                    placeholder="Название" value="">
                    <span class="popup__error" id="form-place-error"></span>
                <input required class="popup__popup-form popup__popup-form_text_image" id="form-image" name="popup-form-image" type="url" 
                    placeholder="Ссылка на картинку" value="">
                    <span class="popup__error" id="form-image-error"></span>
                <button class="popup__save-button" disabled type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup" id="imagepopup">
        <div class="popup__image-container">
            <button class="popup__image-close-button" type="button" id="closeimagebutton"></button>
            <img class="popup__image-zoom" src="./images/mesto1.png" alt="Старая крепость">
            <h2 class="popup__image-name">Карачаевск</h2>
        </div>
    </div>
    <template class="template">
        <div class="element">
            <button class="element__bin" type="button"></button>
            <img class="element__image" src="./images/mesto1.png" alt="Старая крепость">
            <div class="element__info">
                <h2 class="element__text">Карачаевск</h2>
                <button class="element__heart" type="button" id="likebutton"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
   


</body>

</html>
