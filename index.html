<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <p class="profile__user-about">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/mesto1.png" alt="Старая крепость">
                    <div class="element__info">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/mesto2.png" alt="Гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/mesto3.png" alt="Гора">
                    <div class="element__info">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/mesto2.png" alt="Гора Эльбрус">
                    <div class="element__info">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/mesto1.png" alt="Старая крепость">
                    <div class="element__info">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/mesto3.png" alt="Гора">
                    <div class="element__info">
                        <h2 class="element__text">Карачаево-Черкессия</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" action="submit">
                    <input class="popup__name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                    <input class="popup__job" type="text" placeholder="О себе" value="Исследователь океана">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>

</body>

</html>
