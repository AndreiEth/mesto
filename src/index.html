<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" src="<%=require('./images/image.png')%>" alt="Аватар">
                    <button type="button" class="profile__avatar-edit-button"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <p class="profile__user-about">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>

        <div class="popup" id="edit-popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" action="#" name="profileForm" id="popup-form">
                    <input required minlength="2" maxlength="40" class="popup__popup-form popup__popup-form_text_name"
                        id="form-name" name="name" type="text" placeholder="Имя">
                    <span class="popup__error" id="form-name-error"></span>
                    <input required minlength="2" maxlength="200" class="popup__popup-form popup__popup-form_text_job"
                        id="form-job" name="info" type="text" placeholder="О себе">
                    <span class="popup__error" id="form-job-error"></span>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup" id="add-popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" id="closeaddbutton"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" action="#" name="cardForm" id="addpopup-form">
                <input required minlength="2" maxlength="30" class="popup__popup-form popup__popup-form_text_place"
                    id="form-place" name="name" type="text" placeholder="Название" value="">
                <span class="popup__error" id="form-place-error"></span>
                <input required class="popup__popup-form popup__popup-form_text_image" id="form-image" name="link"
                    type="url" placeholder="Ссылка на картинку" value="">
                <span class="popup__error" id="form-image-error"></span>
                <button class="popup__save-button popup__save-button_invalid" id="save-card-button"
                    type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup" id="imagepopup">
        <div class="popup__image-container">
            <button class="popup__close-button" type="button" id="closeimagebutton"></button>
            <img class="popup__image-zoom" src="#" alt="">
            <h2 class="popup__image-name"></h2>
        </div>
    </div>

    <div class="popup" id="bin-popup">
        <div class="popup__container">
        <button class="popup__close-button" type="button" id="closebinbutton"></button>
        <h3 class="popup__title" id="bintitle">Вы уверены?</h3>
        <button class="popup__bin-button" id="bin-card-button" type="submit">Да</button>
    </div>
    </div>

    <div class="popup" id="avatar-popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" id="closeavatarbutton"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" action="#" name="avatarForm" id="avatarpopup-form">
                <input required class="popup__popup-form popup__popup-form_text_image" id="form-avatar" name="link"
                    type="url" placeholder="Ссылка на картинку" value="">
                <span class="popup__error" id="form-avatar-error"></span>
                <button class="popup__save-button" id="avatar-card-button" type="submit">Сохранить</button>
                <form>
        </div>
    </div>

    <template class="cardTemplate">
        <div class="element">
            <button class="element__bin" type="button"></button>
            <img class="element__image" src="#" alt="">
            <div class="element__info">
                <h2 class="element__text">Карачаевск</h2>
                <div class="element__likes">
                    <button class="element__heart" type="button" id="likebutton"></button>
                    <span class="element__like-count">0</span>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="./pages/index.js"></script>


</body>

</html>
